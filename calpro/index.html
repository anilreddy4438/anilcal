<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Create an Event</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div>
                        <label for="message-date" class="control-label">EVENT DATE:</label>
                        <input type="text" id="message-date" >
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">EVENT:</label>
                        <textarea class="form-control" id="message-text" rows="4" cols="30"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary " id="datasubmit" data-dismiss="modal">Submit</button>
            </div>
        </div>
    </div>
